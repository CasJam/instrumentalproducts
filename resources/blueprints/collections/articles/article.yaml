tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: bard_with_custom_components
          -
            handle: excerpt
            field:
              antlers: false
              type: textarea
              display: Excerpt
              icon: textarea
              instructions: 'Define the excerpt shown on the index page.  If blank, then the beginning of the article will be used.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: featured_video
            field:
              type: video
              display: 'Featured video'
              icon: video
              instructions: "Shown at the top of the single article view.  If set, then the featured image won't be shown (but the featured image would still be shown on article listings)."
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: featured_image
            field:
              mode: list
              container: assets
              folder: cms_images
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Featured Image'
              icon: assets
              instructions: 'Shown on article listings and shown at the top of a single article view (unless a featured video is set).'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: issue_number
            field:
              input_type: number
              antlers: false
              type: text
              display: 'Issue number'
              icon: text
              instructions: 'If this is a numbered issue (newsletter) then set that number here so that the issue number is displayed on this article.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
title: Article
