<div class="divide-y-4 divide-surfaces-100 text-left">

  <!-- Title -->
  <div class="pb-8">
    <div class="mb-6 flex items-center space-x-4">
      {{ if technology_logo }}
      <div class="w-12 h-12 bg-white border border-surfaces-100 rounded-md flex flex-col items-center justify-center 
                  lg:w-16 lg:h-16">
        {{ technology_logo }}
        <img
          src="{{ url }}"
          alt="{{ alt }}"
          class="h-5 lg:h-7"
          loading="lazy"
        />
        {{ /technology_logo }}
      </div>
      {{ /if }}
      <h1 class="pt-0 mb-0">
        {{ if headline }}
        {{ headline }}
        {{ else }}
        {{ title }}
        {{ /if }}
      </h1>
    </div>

    {{ if sub_headline }}
    <p class="sub-headline">
      {{ sub_headline }}
    </p>
    {{ /if }}
  </div>

  <div class="py-8">
    {{ content }}
    {{ partial src="bard/{type}" }}
    {{ /content }}
  </div>

</div>
