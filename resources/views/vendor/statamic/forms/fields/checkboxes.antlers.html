<div class="font-text py-4">

  <input type="hidden" name="{{ handle }}[]">

  <div class="mb-2">
    {{ instructions }}
  </div>

  <div class="">
    {{ foreach:options as="option|label" }}
    <label class="block flex items-start space-x-2 py-0.5">
      <input class="mt-[8px]" type="checkbox" name="{{ handle }}[]" value="{{ option }}" {{ if js_driver }}{{ js_attributes }}{{ /if }} {{ if value|in_array:option }}checked{{ /if }} {{ if validate|contains:required }}required{{ /if }}>
      <span class="inline-block">
        {{ label !== null ? label : option }}
      </span>
    </label>
    {{ /foreach:options }}
  </div>

</div>
