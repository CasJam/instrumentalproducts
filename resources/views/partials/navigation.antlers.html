<!-- Navigation -->
<div
  class="sticky top-0 z-50
      md:w-1/5 md:mt-16 md:pt-8 md:pb-24"
  x-data="{ mobile_nav_open: false }"
>

  <div class="flex items-center justify-between px-2 py-2 bg-surfaces-100
            md:text-center md:block md:rounded-lg ">

    <div class="text-center">
      <a
        href="/"
        class="mx-auto"
      >
        <div class="flex flex-col items-center justify-center 
                    md:hidden">
          <img
            src="assets/images/instrumental-products-icon.svg"
            alt="Instrumental Products"
            class="h-8"
          />
        </div>
        <div class="hidden 
                  md:block">

          <img
            src="assets/images/instrumental-products.svg"
            alt="Instrumental Products"
            class=""
          />
        </div>
      </a>
    </div>

    <div class="">

      <div
        class="block md:hidden"
        x-on:click="mobile_nav_open = ! mobile_nav_open"
      >
        <i
          class="fa-regular fa-bars fa-lg text-surfaces-300"
          x-bind:class="mobile_nav_open ? 'hidden' : 'block'"
        ></i>
        <i
          class="fa-regular fa-xmark fa-lg text-surfaces-300"
          x-bind:class="mobile_nav_open ? 'block' : 'hidden'"
        ></i>
      </div>

      <div :class="mobile_nav_open ? 'absolute top-12 left-0 w-full bg-surfaces-100 py-8 px-8' : 'hidden md:block'">
        <div class="text-base pt-4 pl-4 uppercase tracking-widest font-semibold font-labels space-y-6 pb-6 
                  md:pt-8 md:text-sm md:pl-0 
                  xl:text-sm">
          <a
            href="/#about"
            class="block mb-4"
          >
            About
          </a>
          <a
            href="/#services"
            class="block mb-4"
          >
            Services
          </a>
          <a
            href="/portfolio"
            class="block mb-4"
          >
            Portfolio
          </a>
          <a
            href="/articles"
            class="block mb-4"
          >
            Writing
          </a>
          <a
            href="/request"
            class="block mb-4"
          >
            Contact
          </a>
        </div>
      </div>
    </div>

  </div>

</div>
