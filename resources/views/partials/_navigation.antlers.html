      md:w-1/5 md:mt-16 md:pt-8 md:pb-24"

>

  <div class="flex items-center justify-between px-2 py-2 bg-surfaces-100
            md:text-center md:block md:rounded-lg md:px-4 md:pt-4 md:pb-2 
            xl:px-6 xl:pt-6 xl:pb-3">

    <div class="text-center">
      <a
        href="/"
        class="mx-auto"
      >
        <div class="flex flex-col items-center justify-center 
                    md:hidden">
          <img
            src="/assets/images/instrumental-products-icon.svg"
            alt="Instrumental Products"
            class="h-12"
          />
        </div>
        <div class="hidden

            src="/assets/images/instrumental-products.svg"
            alt="Instrumental Products"
          />
        </div>

    </div>

    <div class="">

      <div
        class="block mr-4 md:hidden"

      >
        <div class="flex items-center space-x-6">
          <a
            href="/contact"
            class="icon-link"
          >
            <i class="fa-regular fa-envelope fa-lg text-surfaces-300 relative top-[1px]"></i>
            <span>
              New project
            </span>
          </a>

          <i
            class="fa-regular fa-bars fa-xl text-surfaces-300"
            x-bind:class="mobile_nav_open ? 'hidden' : 'block'"
          ></i>
          <i
            class="fa-regular fa-xmark fa-xl text-surfaces-300"
            x-bind:class="mobile_nav_open ? 'block' : 'hidden'"
          ></i>
        </div>
      </div>

      <div :class="mobile_nav_open ? 'absolute top-12 left-0 w-full bg-surfaces-100 py-8 px-8' : 'hidden md:block'">
        <div class="text-base pt-4 pl-4 uppercase tracking-widest font-semibold font-labels space-y-6 pb-6

            href="/#about"
            class="block mb-4"

          </a>
          <a
            href="/#services"
            class="block mb-4"

          <a
            href="/portfolio"
            class="block mb-4"

            Portfolio
          </a>
          <a
            href="/articles"
            class="block mb-4"
