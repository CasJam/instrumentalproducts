<header class="relative z-50" x-data="{ mobile_nav_open: false }">
  <nav class="flex items-start justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex md:flex-1 md:mr-8">
      <a href="/" class="-m-1.5 p-1.5 md:mt-0">
        <img src="/assets/images/full-stack-founder.svg" alt="Full Stack Founder" class="h-20 lg:h-24 xl:h-28" />
      </a>
    </div>

    <div class="flex md:hidden">
      <button type="button" class="mt-1.5 -mr-2 inline-flex items-center justify-center rounded-md p-2.5 text-secondary-400 opacity-60 hover:opacity-100" x-on:click="mobile_nav_open = ! mobile_nav_open">
        <span class="sr-only">Open main menu</span>
        <i class="fa-solid fa-bars fa-lg"></i>
      </button>
    </div>

    {{ partial:header/nav_links screensize="desktop" mode="{{ mode }}" }}

    {{ partial:header/social_links screensize="desktop" mode="{{ mode }}" }}

  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden" role="dialog" aria-modal="true" :class="mobile_nav_open ? '' : 'hidden'">
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
      <div class="flex items-start justify-between">
        <a href="/" class="-m-1.5 p-1.5">
          <img src="assets/images/full-stack-founder.svg" alt="Full Stack Founder" class="h-20 lg:h-24 xl:h-28" />
        </a>
        <button type="button" class="rounded-md p-2.5 text-secondary-400 opacity-60 hover:opacity-100" x-on:click="mobile_nav_open = ! mobile_nav_open">
          <span class="sr-only">Close menu</span>
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-black">
          {{ partial:header/nav_links screensize="mobile" mode="dark" }}
          {{ partial:header/social_links screensize="{{ screensize }}" }}
        </div>
      </div>
    </div>
  </div>
</header>
