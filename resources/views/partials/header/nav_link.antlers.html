<a href="{{ url }}" target="{{ target }}" class="
          {{ if screensize == 'mobile'}}
          -mx-3 block rounded-lg px-3 py-2
          {{ /if }}

          {{ if mode == 'light' }}
          text-tertiary-500 hover:text-primary-500
          {{ else }}
          text-off-white-50 hover:text-primary-400
          {{ /if }}
          ">
  {{ text}}
</a>
