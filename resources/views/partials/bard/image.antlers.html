{{ if link_url }}
<a href="{{ link_url }}" {{ open_link_in_new_tab ? 'target="_blank"' : '' }}>
  <img src="{{ image }}" alt="{{ alt_text }}" class="w-full overflow-hidden rounded-lg" loading="lazy" />
</a>
{{ else }}
<img src="{{ image }}" alt="{{ alt_text }}" class="w-full overflow-hidden rounded-lg" loading="lazy" />
{{ /if }}
