{{ if link_url }}
<a href="{{ link_url }}" {{ open_link_in_new_tab ? 'target="_blank"' : '' }}>
  {{ image }}
  <img src="{{ url }}" alt="{{ alt_text }}" class="w-full overflow-hidden rounded" loading="lazy" />
  {{ /image }}
</a>
{{ else }}
{{ image }}
<img src="{{ url }}" alt="{{ alt_text }}" class="w-full overflow-hidden rounded" loading="lazy" />
{{ /image }}
{{ /if }}
