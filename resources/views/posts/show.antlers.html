<article class=" ">

  <div class="">

    <div>

      <h1 class="">
        {{ title }}
      </h1>

      <div class="mt-6 mb-12 tracking-wide text-sm text-base space-y-2
                  md:flex md:items-center md:space-x-6 md:space-y-0">
        <div class="flex items-center space-x-2">
          <img
            src="/assets/images/brian-casel.jpg"
            alt="Brian Casel"
            class="h-6 w-6 rounded-full"
          />
          <div class="text-gray-400">
            Brian Casel
          </div>
        </div>
        <div class="text-xs text-gray-300 opacity-80 sm:text-sm">
          {{ date }}
        </div>
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>


    <div class="mt-16 space-y-4">

      <!-- Meta -->
      <div class="">

        {{ if post_tags }}
        {{ partial:meta_item label="Tags" }}
        {{ partial:posts/tags }}
        {{ /partial:meta_item}}
        {{ /if }}

      </div>

    </div>
  </div>

</article>
