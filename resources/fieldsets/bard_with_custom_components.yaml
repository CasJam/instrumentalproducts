title: 'Bard with custom components'
fields:
  -
    handle: content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h4
        - underline
        - strikethrough
        - small
        - code
        - codeblock
        - horizontalrule
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        image:
          display: Image
          instructions: null
          icon: media-image-picture-orientation
          sets:
            image:
              display: Image
              instructions: null
              icon: media-image-picture-orientation
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    restrict: true
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    folder: cms_images
                -
                  handle: alt_text
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Alt text'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: link_url
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Link URL'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: open_link_in_new_tab
                  field:
                    default: false
                    type: toggle
                    display: 'Open Link In New Tab'
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            video:
              display: Video
              instructions: null
              icon: media-webcam-video
              fields:
                -
                  handle: video
                  field:
                    type: video
                    display: Video
                    icon: video
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
