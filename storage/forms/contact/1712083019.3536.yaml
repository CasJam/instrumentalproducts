name: 'Daniel Pereira'
email: daniel@anyfication.com
subject: 'Shopify App Launched and Listed'
message: "Hello Brian, how are you? I'm a digital products / marketing entrepreneur with some track record creating digital offerings (luztemplates.com / businessmodelanalyst.com) and I recently tried to create a Shopify App that has been launched and is listed with a few paying users and some real feedback. But hiring developers has always been a struggle. I'm now, once again, with no developers since the past ones quit. I have a good roadmap of features and a big vision for my app, but can't seem to have developers that can ship features fast. Can you help me? My app website: https://anyfication.com/"
