headline: 'Mobile App Developers'
sub_headline: 'From native apps for iOS and Android to mobile-responsive web apps, we always take a mobile-first approach.'
content:
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Before we get into building dedicated native mobile apps for release in the Apple App Store or Google Play Store (for Android devices)—which we have done in some projects—we always start every app by designing a well-rounded fully mobile-responsive web application that can be used on any device, any screen size, and any browser.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'When designing UIs, we always take a mobile-first design approach.  Our heavy use of '
      -
        type: text
        marks:
          -
            type: link
            attrs:
              href: /technologies/tailwindcss
              rel: null
              target: null
              title: null
        text: TailwindCSS
      -
        type: text
        text: ' makes that particularly effective.  By mobile-first, that means we first ensure that the interface looks, reads, and functions beautifully at small handheld-sizes, then gradually iterate and adapt the design as it goes to tablet-sized, laptops and desktop screen sizes.'
  -
    type: paragraph
    content:
      -
        type: text
        text: "In some projects, customers demans for native mobile applications (released in the app stores) became a priority, so we've developed full-featured apps for iOS and Android, and fully integrate these with APIs from the web application."
