        type: text
        text: 'Clear, simple, and efficient user interfaces are what make for a strong user experience that ultimately serves customers (and your business).'
  -
    type: paragraph
    content:
      -
        type: text
        text: "That's been Brian's approach to every single project he's worked on, going back decades.  At Instrumental Products, everything begins with the user's experience and designing an interface that serves those needs."
  -
    type: paragraph
    content:
      -
        type: text
        text: 'It starts before we even fire up Figma or start coding up the front-end.  Strong UI and UX begins with a deep understanding (and empathy!) for the user.  Every project we work on begins with multiple phases of gaining this deep understanding. '
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Then we move into an iterative process of creating and refining a user interface that serves users and delivers on the core promise of the product.'
