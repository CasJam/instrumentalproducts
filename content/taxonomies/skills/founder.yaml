        text: 'Instrumental Products'
      -
        type: text
        text: " began as a way for Brian to bring his founder's mindset to product problems and projects for fellow software businesses and startups.  "
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Whether working as an advisor or full stack product designer and partner, Brian and his small team are here to move fast and execute on the product strategy that meets the goals of the business.'
